name: dkg-test-suite

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  test-code:
    runs-on: ubuntu-20.04

    steps:
    - name: Add wasm toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        target: wasm32-unknown-unknown
        override: true
    - name: Checkout master
      uses: actions/checkout@v2
    - name: Cache cargo registry
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --release
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: ubuntu-18.04-substrate
        path: target/release/substrate
    - name: Set up dkg node
      run: | 
        sh ./scripts/run-standalone.sh
      # Time out is in place to allow keygen to complete; unfortunatley non-deterministic    
    - name: Run anchor tests
      run: |
        timeout-minutes 1
        cd ./dkg-test-suite
        yarn anchor-proposals